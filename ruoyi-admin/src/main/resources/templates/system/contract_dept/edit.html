<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改合同分类')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-contract_dept-edit" th:object="${sysContractDept}">
            <input name="contractId" th:field="*{contractId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">合同分类名称：</label>
                <div class="col-sm-8">
                    <input name="contractDeptName" th:field="*{contractDeptName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">显示顺序：</label>
                <div class="col-sm-8">
                    <input name="orderNum" th:field="*{orderNum}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/contract_dept";
        $("#form-contract_dept-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-contract_dept-edit').serialize());
            }
        }

        /*合同分类-新增-选择父部门树*/
        function selectContract_deptTree() {
            var options = {
                title: '合同分类选择',
                width: "380",
                url: prefix + "/selectContract_deptTree/" + $("#treeId").val(),
                callBack: doSubmit
            };
            $.modal.openOptions(options);
        }

        function doSubmit(index, layero){
            var body = layer.getChildFrame('body', index);
               $("#treeId").val(body.find('#treeId').val());
               $("#treeName").val(body.find('#treeName').val());
               layer.close(index);
        }
    </script>
</body>
</html>
